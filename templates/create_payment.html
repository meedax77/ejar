{% extends 'head.html' %}
{% load static %}
{% block content %}




<div class="content" id="content_clients" onload="updateClientsTable">
    <div class="title-info">
        <i class="fa fa-chart-bar"></i>
        <p id="numbers">بيانات الدفعة </p>
    </div>

    <div class="formdiv" id="addCustomerForm" dir="rtl">
        <form method="POST" enctype="multipart/form-data" class="customer-form">
            {% csrf_token %}


            <div id="label">
                <label for="{{ form.amount.id_for_label }}">قيمة الدفعة:</label>
                {{ form.amount }}
              </div>
              <div id="label">
                <label for="{{ form.payment_due.id_for_label }}">  تاريخ الاستحقاق :</label>
                {{ form.payment_due }}
              </div>
            <div class="form-group">
                <button type="submit" class="save-button">حفظ</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
