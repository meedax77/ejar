{% extends 'head.html' %}
{% load static %}
{% block content %}



<div class="content" id="content_sittings">
    <div class="title-info">
      <i class="fa fa-chart-bar"></i>
      <p id="numbers"> سداد دفعة</p>
    </div>
  </div>

  <div class="formdiv" id="addPaymentForm" dir="rtl">
    <form method="POST" enctype="multipart/form-data" class="payment-form">
        {% csrf_token %}

        <div id="label">
            <label for="{{ form.amount.id_for_label }}">قيمة الدفعة:</label>
            {{ form.received_amount }}
        </div>
        <div id="label">
            <label for="{{ form.amount.id_for_label }}">تاريخ السداد :</label>
            {{ form.received_date }}
        </div>
        <div id="label">
            <label for="{{ form.amount.id_for_label }}">طريقة السداد :</label>
            {{ form.payment_method }}
        </div>
        <div id="label">
            <label for="{{ form.amount.id_for_label }}">بيانات المستند  :</label>
            {{ form.doc_number }}
        </div>

        <div class="form-group">
            <button type="submit" class="save-button">حفظ</button>
        </div>
    </form>
</div>

{% endblock content %}
